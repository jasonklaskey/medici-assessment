name: Build and Deploy to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: medici-assessment-ecr
  ECR_REGISTRY: 205883165886.dkr.ecr.eu-west-1.amazonaws.com
  IMAGE_TAG: latest

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        run: |
          IMAGE_URI=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          echo "Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI ./docker
          docker push $IMAGE_URI
          echo "âœ… Image pushed to ECR: $IMAGE_URI"

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    environment: medici-assessment

    steps:
      - name: Deploy Docker Image to EC2
        env:
          EC2_IP: ${{ secrets.EC2_PUBLIC_IP }}
          EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "ðŸš€ Deploying image: $IMAGE_URI"
          
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_IP >> ~/.ssh/known_hosts 2>/dev/null || true

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ec2-user@$EC2_IP << DEPLOY
          set -e
          export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
          export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
          export AWS_DEFAULT_REGION=eu-west-1
          
          echo "ðŸ“¦ Logging into ECR..."
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          echo "ðŸ“¥ Pulling image: $IMAGE_URI"
          docker pull $IMAGE_URI
          
          echo "ðŸ›‘ Stopping old container..."
          docker stop nginx-server || true
          docker rm nginx-server || true
          
          echo "ðŸš€ Starting new container..."
          docker run -d -p 80:80 --name nginx-server $IMAGE_URI
          
          echo "âœ… Deployment complete!"
          DEPLOY
